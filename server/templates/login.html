{% extends 'base.html' %} 

{% block content %}
<form action="{{ url_for('.login') }}" method="POST">
{{ form.csrf_token }}
{{ form.username.label() }}
{{ form.username(size=20) }}<br />
{{ form.password.label() }}
{{ form.password(size=20) }}<br />
<input type="submit" value="Login" /><br />
</form>
{% endblock %}
