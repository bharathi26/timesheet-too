{% extends 'base.html' %}
{% block style %}
<style type="text/css">

    div {
        /*border: thin black dashed;*/
    }

    div.edit_task {
        width: 600px;
        margin-left: auto;
        margin-right: auto;
        margin-top: 2em;
        border: thin black solid;
        border-radius: 3px;
    }

    div.task_side {
        float: left;
        border-right: thin #ccc solid;
        font-size: 0.75em;
        margin-bottom: 0px;
        position: relative;
        width: 130px;
        height: auto;
        top: 0px;
        bottom: 0px;
        left: 0px;
    }

    div.task_main {
        width: 456px;
        float: right;
    }

    .task_side div.task_id {
        height: 100px;
        border-bottom: thin #ccc solid;
        font-size: 7em;
        text-align: center;
    }

    .task_side div.task_id a {
        text-decoration: none;
    }

    div.task_main .project, .type, .status, .assigned_to {
        display: block;
        float: left;
    }

    .task_main .title {
        clear: both;
        display: block;
        width: 100%;
    }

    .task_main .title #title {
        width:  95%;
    }

    .task_main .comment {
        display: block;
        bottom: 0px;
        margin-right: 1em;
    }

    .task_main .comment #comment {
        width: 100%;
        height: 140px;
    }

    .task_main .comments {
        display: block;
        clear: both;
    }

    .task_main .comments .comment {
        border-bottom: 2px #ccc solid;
        white-space: pre-line;
        overflow: auto;
    }

    .task_main .comments .author {
        display: inline;
        background-color: #eee;
    }
</style>
{% endblock %}

{% block content %}

<div class="edit_task">
    {% if task %}
    <form action="{{ url_for('.tasks', id=task.id) }}" method="POST">
    {% else %}
    <form action="{{ url_for('.tasks') }}" method="POST">
    {% endif %}
        {% include 'forms/task.html' %}
        <div style='text-align: right; margin-right: 1em; clear: both;'>
            <input type="submit" value="OK" />
            <input type="reset" value="Cancel" />
        </div>
    </form>
</div>

<script type="text/javascript">
    document.getElementById('project').focus();
</script>

{% endblock %}
